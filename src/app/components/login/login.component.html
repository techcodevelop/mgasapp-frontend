<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/padlock.png" alt="img-login" />
    <h3>Login User</h3>


    <form
    [formGroup]="loginForm"
    class="row g-3 needs-validation"
    novalidate
    (submit)="enviar($event)"
    >
    <div class="form-floating mb-3 mt-3">
      <input formControlName="username" type="text" class="form-control" placeholder="Ingrese usuario" />
      <label>Username</label>
    </div>

    <div class="form-floating mb-3">
      <input formControlName="password" type="text" class="form-control" placeholder="Ingrese password" />
      <label>Password</label>
    </div>

    <div class="d-grid gap-2">
      <button type="button" 
      (click)="login('username','password')"
      class="btn btn-primary btn-lg" >Aceptar</button>
    </div>
    <p class="mt-3">No tienes cuenta? <a routerLink="/signIn" >Register</a></p>
    

    </form>

   
  </div>

  <app-spinner *ngIf="loading"></app-spinner>
</div>
